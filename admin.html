<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHASER | HOTSPOT - Админ панель</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #1f1f1f;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #888888;
            --tg-theme-link-color: #6ab3f3;
            --accent-color: #8774e1;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
        }

        .add-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .products-list {
            display: grid;
            gap: 20px;
        }

        .product-card {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 16px;
            display: grid;
            grid-template-columns: 100px 1fr auto;
            gap: 16px;
            align-items: center;
        }

        .product-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .product-title {
            font-size: 18px;
            font-weight: 500;
            margin: 0;
        }

        .product-price {
            color: var(--tg-theme-hint-color);
        }

        .product-actions {
            display: flex;
            gap: 8px;
        }

        .action-button {
            background: none;
            border: none;
            color: var(--tg-theme-text-color);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
        }

        .action-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background-color: var(--tg-theme-bg-color);
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
        }

        .close-button {
            background: none;
            border: none;
            color: var(--tg-theme-text-color);
            cursor: pointer;
            padding: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--tg-theme-hint-color);
        }

        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--tg-theme-text-color);
            font-size: 16px;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .save-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        .save-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">CHASER | HOTSPOT - Админ панель</div>
            <button class="add-button" onclick="showAddModal()">
                <i class="material-icons">add</i>
                Добавить товар
            </button>
        </div>
        <div class="products-list" id="productsList">
            <!-- Products will be loaded here -->
        </div>
    </div>

    <!-- Modal for adding/editing product -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Добавить товар</div>
                <button class="close-button" onclick="hideModal()">
                    <i class="material-icons">close</i>
                </button>
            </div>
            <form id="productForm" onsubmit="saveProduct(event)">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label class="form-label" for="name">Название товара</label>
                    <input type="text" id="name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="price">Цена (zł)</label>
                    <input type="number" id="price" class="form-input" required min="0" step="0.01">
                </div>
                <div class="form-group">
                    <label class="form-label" for="category">Категория</label>
                    <input type="text" id="category" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="image">URL изображения</label>
                    <input type="url" id="image" class="form-input" required>
                </div>
                <button type="submit" class="save-button">Сохранить</button>
            </form>
        </div>
    </div>

    <script>
        let products = [];
        const API_URL = 'https://your-vds-domain.com/api'; // Замените на ваш домен

        // Загрузка товаров
        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                products = await response.json();
                renderProducts();
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Отображение товаров
        function renderProducts() {
            const productsList = document.getElementById('productsList');
            productsList.innerHTML = products.map(product => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <div class="product-price">${product.price} zł</div>
                        <div class="product-category">${product.category}</div>
                    </div>
                    <div class="product-actions">
                        <button class="action-button" onclick="editProduct(${product.id})">
                            <i class="material-icons">edit</i>
                        </button>
                        <button class="action-button" onclick="deleteProduct(${product.id})">
                            <i class="material-icons">delete</i>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Показать модальное окно добавления товара
        function showAddModal() {
            document.getElementById('modalTitle').textContent = 'Добавить товар';
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            document.getElementById('productModal').classList.add('active');
        }

        // Показать модальное окно редактирования товара
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('modalTitle').textContent = 'Редактировать товар';
                document.getElementById('productId').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('price').value = product.price;
                document.getElementById('category').value = product.category;
                document.getElementById('image').value = product.image;
                document.getElementById('productModal').classList.add('active');
            }
        }

        // Скрыть модальное окно
        function hideModal() {
            document.getElementById('productModal').classList.remove('active');
        }

        // Сохранить товар
        async function saveProduct(event) {
            event.preventDefault();
            const productId = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                image: document.getElementById('image').value
            };

            try {
                const url = productId 
                    ? `${API_URL}/products/${productId}`
                    : `${API_URL}/products`;
                const method = productId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(productData)
                });

                if (response.ok) {
                    await loadProducts();
                    hideModal();
                } else {
                    throw new Error('Failed to save product');
                }
            } catch (error) {
                console.error('Error saving product:', error);
                alert('Ошибка при сохранении товара');
            }
        }

        // Удалить товар
        async function deleteProduct(id) {
            if (confirm('Вы уверены, что хотите удалить этот товар?')) {
                try {
                    const response = await fetch(`${API_URL}/products/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        await loadProducts();
                    } else {
                        throw new Error('Failed to delete product');
                    }
                } catch (error) {
                    console.error('Error deleting product:', error);
                    alert('Ошибка при удалении товара');
                }
            }
        }

        // Загрузка товаров при старте
        loadProducts();
    </script>
</body>
</html>
