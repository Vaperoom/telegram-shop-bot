<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHASER | HOTSPOT - Админ панель</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --tg-theme-bg-color: #1f1f1f;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #aaaaaa;
            --tg-theme-button-color: #50a8eb;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .product-form {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--tg-theme-hint-color);
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--tg-theme-text-color);
        }

        button {
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .product-info h3 {
            margin: 0 0 10px 0;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .delete-btn {
            background-color: #dc3545;
        }

        .edit-btn {
            background-color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>CHASER | HOTSPOT - Админ панель</h1>
        </div>

        <div class="product-form">
            <h2>Добавить/Редактировать товар</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="name">Название товара</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="price">Цена (zł)</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label for="category">Категория</label>
                    <select id="category" required>
                        <option value="Люди">Люди</option>
                        <option value="Рудина">Рудина</option>
                        <option value="Одноразки">Одноразки</option>
                        <option value="Картриджи">Картриджи</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="image">URL изображения</label>
                    <input type="url" id="image" required>
                </div>
                <button type="submit">Сохранить</button>
            </form>
        </div>

        <div class="products-list" id="productsList"></div>
    </div>

    <script>
        // Функции для работы с localStorage
        function getProducts() {
            const products = localStorage.getItem('products');
            return products ? JSON.parse(products) : [];
        }

        function saveProducts(products) {
            localStorage.setItem('products', JSON.stringify(products));
        }

        // Отображение товаров
        function displayProducts() {
            const productsList = document.getElementById('productsList');
            const products = getProducts();
            
            productsList.innerHTML = products.map((product, index) => `
                <div class="product-card">
                    <img src="${product.image}" alt="${product.name}" class="product-image">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>Цена: ${product.price} zł</p>
                        <p>Категория: ${product.category}</p>
                        <div class="product-actions">
                            <button onclick="editProduct(${index})" class="edit-btn">Редактировать</button>
                            <button onclick="deleteProduct(${index})" class="delete-btn">Удалить</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Добавление/редактирование товара
        document.getElementById('productForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const productId = document.getElementById('productId').value;
            const product = {
                id: productId || Date.now(),
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                image: document.getElementById('image').value,
                popularity: 0
            };

            const products = getProducts();
            
            if (productId) {
                // Редактирование
                const index = products.findIndex(p => p.id.toString() === productId);
                if (index !== -1) {
                    products[index] = product;
                }
            } else {
                // Добавление нового
                products.push(product);
            }

            saveProducts(products);
            displayProducts();
            e.target.reset();
            document.getElementById('productId').value = '';
        });

        // Редактирование товара
        function editProduct(index) {
            const products = getProducts();
            const product = products[index];
            
            document.getElementById('productId').value = product.id;
            document.getElementById('name').value = product.name;
            document.getElementById('price').value = product.price;
            document.getElementById('category').value = product.category;
            document.getElementById('image').value = product.image;
        }

        // Удаление товара
        function deleteProduct(index) {
            if (confirm('Вы уверены, что хотите удалить этот товар?')) {
                const products = getProducts();
                products.splice(index, 1);
                saveProducts(products);
                displayProducts();
            }
        }

        // Инициализация
        displayProducts();
    </script>
</body>
</html>
