<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CHASER | HOTSPOT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app">
        <header>
            <div class="header-content">
                <button class="home-btn" id="homeButton">
                    <i class="material-icons">home</i>
                </button>
                <div class="search-container">
                    <input type="search" class="search-input" placeholder="Поиск...">
                    <button class="search-btn">
                        <i class="material-icons">search</i>
                    </button>
                </div>
                <button class="cart-btn" id="cartButton">
                    <i class="material-icons">shopping_cart</i>
                    <span class="cart-counter">0</span>
                </button>
            </div>
        </header>
        <div class="welcome-message">
            <h1>Рады вас видеть в Vape Room</h1>
        </div>
        <div class="categories-scroll">
            <div class="categories">
                <button class="category-btn active">Люди</button>
                <button class="category-btn">Рідина</button>
                <button class="category-btn">Одноразки</button>
                <button class="category-btn">Картриджі</button>
                <button class="category-btn">Аксесуари</button>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn">
                <i class="material-icons">filter_list</i>
                Фільтр <span class="filter-count">0</span>
            </button>
            <select class="sort-select">
                <option value="default">За замовчуванням</option>
                <option value="price_asc">Від дешевих до дорогих</option>
                <option value="price_desc">Від дорогих до дешевих</option>
                <option value="popular">За популярністю</option>
            </select>
        </div>

        <main class="products-grid">
            <!-- Продукты будут добавлены через JavaScript -->
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
