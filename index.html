<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHASER | HOTSPOT</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="home-icon">
                <img src="home.svg" alt="Home">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Пошук...">
            </div>
            <div class="cart-icon">
                <img src="cart.svg" alt="Cart">
                <span class="cart-counter">0</span>
            </div>
        </header>

        <div class="categories">
            <button class="category-btn active">Люди</button>
            <button class="category-btn">Рідина</button>
            <button class="category-btn">Одноразки</button>
            <button class="category-btn">Картриджі</button>
        </div>

        <div class="filters">
            <button class="filter-btn">
                Фільтр <span class="filter-count">0</span>
            </button>
            <select class="sort-select">
                <option>За замовчуванням</option>
                <option>За ціною</option>
                <option>За популярністю</option>
            </select>
        </div>

        <div class="products">
            <div class="product-card">
                <img src="product1.jpg" alt="Ursa Baby Pro">
                <h3>Ursa Baby Pro Gunmetal Espresso</h3>
                <p class="price">140 zł</p>
            </div>
            <div class="product-card">
                <img src="product2.jpg" alt="Ursa Nano Pro">
                <h3>Ursa Nano Pro 2 Classic Brown</h3>
                <p class="price">150 zł</p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
